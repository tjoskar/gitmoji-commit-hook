name: Node CI

on: ["push"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js v12
        uses: actions/setup-node@v3
        with:
          node-version: "12.x"
      - name: ⬇️ Install
        run: npm ci
        env:
          CI: true
      - name: ✅ Lint
        run: npm run lint
      - name: ⚙️ Test
        run: npm run test
